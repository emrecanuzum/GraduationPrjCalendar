
<html>
<head>
    <title>callendar</title>
    
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
   
    <div class="container">
        <div class="calendar">
          <div class="front">
            <div class="current-date">
              <h1>Presentation Date Reservation</h1>
              <h1>May 2022</h1>
            </div>
      
            <div class="current-month">
              <ul class="week-days">
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
                <li>SUN</li>
              </ul>
      
                <div class="weeks">
                    <div class="first">

                        <span>02</span>
                        <button onclick="displayDivOne()"><span>03</span></button>
                        <button onclick="displayDivTwo()"><span>04</span></button>
                        <span>05</span>
                        <span>06</span>  
                        <span class="last-month">07</span>
                        <span class="last-month">08</span>
                        </div>
      
                    <div class="second">
                        <span class="last-month">09</span>
                        <span class="last-month">10</span>
                        <span class="last-month">11</span>
                        <span class="last-month">12</span>
                        <span class="last-month">13</span>
                        <span class="last-month">14</span>
                        <span class="last-month">15</span>
                    </div>
      
                    <div class="second">
                        <span class="last-month">16</span>
                        <span class="last-month">17</span>
                        <span class="last-month">18</span>
                        <span class="last-month">19</span>
                        <span class="last-month">20</span>
                        <span class="last-month">21</span>
                        <span class="last-month">22</span>
                    </div>
      
                </div>
               
                <div id="timeone" style="display: none;">
                    <h1>type your group number: </h1>
                    <input type="number" placeholder="Type your time" id="GroupInput">
                    <br>
                    <h1>type your presentation time lenght (minutes): </h1>
                    <input type="number" placeholder="Type your time" id="input">
                    
                    <!--
                    <br>
                    <h1>type your presentation start hour(12,13,15 etc.): </h1>
                    <input type="number" placeholder="Type your start" id="inputHour">-->
                    <button type="button" onclick="getInputValueThird();">submit</button>
                
                </div>
                <div id="timetwo" style="display: none;">
                    <h1>type your group number: </h1>
                    <input type="number" placeholder="Type your time" id="GroupInputTwo"><br>
                    <h1>type your presentation time lenght (minutes): </h1>
                    <input type="number" placeholder="Type your time" id="inputTwo">
                    <button type="button" onclick="getInputValueFourth();">submit</button>

                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
